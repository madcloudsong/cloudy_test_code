        <script >
            function fibonacci() {
                    var fn1 = 1;
                    var fn2 = 1;
                    while (1) {
                            var current = fn2;
                            fn2 = fn1;
                            fn1 = fn1 + current;
                            document.writeln("yield: " + current);
                            console.log("yield: " + current);
                            yield current;
                    }
            }

            var it = fibonacci();
            for (i in it) {
                    document.writeln("for: " + i);
                    console.log("for: " + i);
            }
            //var it2 = (i * 2 for (i in it));

        </script>
